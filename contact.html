<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | The Pulse Blog</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google AdSense Verification -->
    <meta name="google-adsense-account" content="ca-pub-3287630225807352">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3287630225807352"
        crossorigin="anonymous"></script>
</head>

<body data-theme="light">
    <!-- Reading Progress Bar -->
    <div id="reading-progress" class="reading-progress"></div>
    <header class="site-header">
        <div class="container header-inner">
            <a href="index.html" class="logo">
                <div class="logo-icon"><i data-lucide="newspaper"></i></div>
                <span class="logo-text">The <span>Pulse</span></span>
            </a>
            <nav class="nav-links">
                <a href="index.html">Home</a>
            </nav>
            <!-- Theme Toggle -->
            <button id="theme-toggle" class="theme-toggle-btn" aria-label="Toggle Dark Mode">
                <i data-lucide="sun" class="sun-icon"></i>
                <i data-lucide="moon" class="moon-icon"></i>
            </button>

            <div id="user-section"></div>
            <button class="btn btn-primary" id="auth-btn"><i data-lucide="user"></i> Sign In</button>
        </div>
    </header>

    <main class="container" style="padding: 80px 0; max-width: 600px; text-align: center;">
        <h1 style="margin-bottom: 1rem;">Get in Touch</h1>
        <p style="color: var(--color-text-muted); margin-bottom: 3rem;">Have questions, feedback, or a story to share?
            We'd love to hear from you.</p>

        <div
            style="background: #fff; padding: 40px; border: 1px solid var(--color-border); border-radius: 20px; box-shadow: var(--shadow-xl); text-align: left;">
            <form style="display: flex; flex-direction: column; gap: 20px;">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" placeholder="Your Name"
                        style="padding:12px; border:1px solid var(--color-border); border-radius:10px;">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="Email Address"
                        style="padding:12px; border:1px solid var(--color-border); border-radius:10px;">
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea placeholder="Your message..."
                        style="padding:12px; border:1px solid var(--color-border); border-radius:10px; min-height: 150px; font-family: inherit;"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" style="justify-content: center; padding: 14px;">Send
                    Message <i data-lucide="send"></i></button>
            </form>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container footer-bottom">
            <span>© 2026 The Pulse Blog. All rights reserved.</span>
        </div>
    </footer>

    <!-- Auth Modal -->
    <div class="auth-modal" id="auth-modal">
        <div class="auth-card">
            <button class="auth-close" id="auth-close"><i data-lucide="x"></i></button>
            <div class="auth-header">
                <div class="auth-logo"><i data-lucide="newspaper"></i></div>
                <h2 id="auth-title">Sign In to Your Account</h2>
            </div>
            <form class="auth-form" id="auth-form">
                <div class="form-group" id="auth-name-field" style="display: none;">
                    <label for="auth-name">Full Name</label>
                    <input type="text" id="auth-name" placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label for="auth-email">Email Address</label>
                    <input type="email" id="auth-email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="auth-password">Password</label>
                    <input type="password" id="auth-password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="auth-btn-full" id="auth-submit-btn">Sign In</button>
            </form>

            <div class="auth-divider"><span>OR</span></div>

            <button class="btn-google" id="google-signin-btn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
                Continue with Google
            </button>

            <div class="auth-footer">
                <button id="auth-toggle-btn">Don't have an account? <span>Sign Up</span></button>
            </div>
        </div>
    </div>

    <script type="module" src="assets/js/auth.js"></script>
    <script>lucide.createIcons();</script>
</body>

</html>
